<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插槽</title>
	<script src="js/vue.js"></script>

	<style type="text/css">
	*{margin: 0;padding: 0;}
		.box{
			background: #999;
			width: 100%;
			height: 100%;
			position: relative;
			margin-top: 10px;
		}
		h3{
			text-align: center;
			width: 
		}
		.left{
			position: absolute;
			left: 5px;
		}
		.right{
			position: absolute;
			right: 5px;
		}
	</style>
</head>
<body>
	<div id="box">
		<my-header><p class="left" slot="left">返回</p><p slot="right" class="right">搜索</p></my-header>
		<my-header><p slot="right" class="right">搜索</p></my-header>
		<my-header><p class="left" slot="left">返回</p></my-header>
	</div>

	<script type="text/javascript">
		var myHeader={
			template:`<div class="box">
					<slot name="left"></slot>
					<h3>标题</h3>
					<slot name="right"></slot>
			</div>`
		}
		new Vue({
			el:"#box",
			components:{
				myHeader
			}
		});
	</script>
</body>
</html>
