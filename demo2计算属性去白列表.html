<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去空白</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<button  v-on:click = "changeVs">显示不显示</button>
		<div v-if = "flag ">
			<input type="text" v-model.trim="msg" maxlength="20" />
			还可输入个数为：{{strLength}}
			<ul>
				<li  v-for="item in todos">{{item.message}}</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		let vm = new Vue({
			el : "#app",
			data : {
				msg:"",
				flag : true,
				todos: [
					{message:"列表1"},
					{message:"列表2"},
					{message:"列表3"}
				]
			},
			computed : {
				strLength () {
					return this.msg.length = 20 - this.msg.length;
				}
			},
			methods :{
				changeVs (){
					return this.flag = !this.flag;
				}
			}
		});
	</script>
</body>
</html>
