<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="js/vue.js"></script>
	<style type="text/css">
		.tab ul{
			padding:0;
			margin:0;
			list-style: none;
		}
		.tab ul li {
			float:left;
			width:35px;
			text-align: center;
			cursor: pointer;
		}
		.tab ul .curli{
			color:red;
		}
		.content{
			clear:both;
		}
		.content div{
			width:300px;
			height: 200px;
			border: 1px solid #000;
			display: none;
		}
		.content .curdiv{
			display: block;
		}
	</style>
</head>
<body>
	<div id="box">
		<tab :list="['aa','bb','cc']" :contents="['aa content','bb content','cc content']"></tab>
	</div>

	<script type="text/javascript">
		var tab ={
			props:["list","contents"],
			data(){
				return{
					curr:0,
					/*contents :["aa content","bb content","cc content"],
					list:["aa","bb","cc"]*/
				}
			},
			methods:{
				change(index){
					this.curr = index;
				}
			},
			template:`<div class ="tab">
						<ul>
							<li v-for="(item,index) in list" :class="{'curli':curr===index}" @click = "change(index)">{{item}}</li>
						</ul>
						<div class ="content">
							<div v-for="(item,index) in contents" :class="{'curdiv ':index===curr}">{{item}}</div>
						</div>
					</div>`
					
		};
		new Vue({
			el : "#box",
			components:{
				tab
			}
		});
	</script>
</body>
</html>
