<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>调色板</title>
	<script src="js/vue.js"></script>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: #000;
		}
		.box2{
			background: #f00 !important;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="number" v-model ="w">
		<input type="number" v-model ="h">
		<input type="range" step="1" min ="0" max ="255" v-model ="r">
		<input type="range" step="1" min ="0" max ="255" v-model ="g">	
		<input type="range" step="1" min ="0" max ="255" v-model = "b">
		<div :class ="{'box':true,'box2':true}" v-bind:style = "{'background-color':color,width:w+'px',height:h+'px'}">
		</div>
	</div>

	<script type="text/javascript">
		let vm = new Vue({
			el : "#app",
			data : {
				r : 0,
				g : 0,
				b : 0,
				w : 200,
				h : 200,
				className : "box",
				className2 :"box2"
			},
			computed :{
				color (){
					return `rgb(${this.r},${this.g},${this.b})`;
				}
			}

		});
	</script>
</body>
</html>
