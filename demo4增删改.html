<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>增删改</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" v-model ="str" @keyup.enter="add"/><br>
	<!-- 	<button >add</button> -->
		<ul>
			<li v-for ="(item,index) in list">{{item}}
				<input type="text" v-show="curr == item"  v-model ="xm"
				 @keyup.enter = "ok(index)" @keyup.esc = "cancel">

				<button @click = "edit(item)">edit</button>
				<button @click = "del(index)">del</button>
			</li>
		</ul>

	</div>
	<script type="text/javascript">
		let vm = new Vue({
			el : "#box",
			data :{
				str:"",
				curr:"",
				list :["aa","bb"],
				
				xm:""
			},
			methods :{
				add(){
					this.list.push(this.str);
					this.str ="";
				},
				del (index){
					this.list.splice(index,1);
				},
				edit (item){
					this.curr = item;
					this.xm = item;
				},
				ok(index){
					this.list[index] = this.xm;
					this.curr = "";
				},
				cancel (){
					this.curr = "";
				}
			}

		});
	</script>
</body>
</html>
