<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="./js/jquery-1.12.4.min.js"></script>
	<style type="text/css">
	*{margin:0;padding: 0;}
	#box{
		margin: 0 auto;
		background-color: red;
	}
	
	</style>
</head>
<body>
	
	<div id="box"></div>


	<script type="text/javascript">
		
		if ($("#box").attributes("width")>320) {
			$("#box").removeClassName().addClassName(".visible-md-2");
		}else if ($("#box").attributes("width")>768) {
			$("#box").removeClassName().addClassName(".visible-lg-1");
		}else{
			$("#box").removeClassName().addClassName(".visible-sm-3");
		}
	</script>
</body>
</html>
